<h1>Users</h1>
<p>
  <a [routerLink]="['new']" class="btn btn-primary">Add user</a>
</p>
<div class="col-md-12">
  <div class="table-responsive">
    <table id="mytable" class="table table-bordred table-striped">
      <thead>
        <th>First Name</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>
            <p data-placement="top" data-toggle="tooltip" title="Edit"><button [routerLink]="[user.id]" class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit"><span class="glyphicon glyphicon-pencil"></span></button></p>
          </td>
          <td>
            <p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete"><span class="glyphicon glyphicon-trash"></span></button></p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
